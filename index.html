<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="Card">
      <div class="research">
        <form id="form">
          <input type="text" placeholder="Saisir votre pays" id="bar">
          <button class="search-icon"><img src="images/search.png" alt="research-icon"></button>
        </form>
      </div>
      <div class="referencies">
        <img src="images/mist.png" alt="mist-image" id="image">
        <h1 class="temperature" style="color: aliceblue;">25°C</h1>
        <h1 class="country">Gabon</h1>
      </div>
      <div class="event" style="display: flex; justify-content: space-between; width: 500px;">
        <div class="humidité" style="display: flex; align-items: center; color: aliceblue;">
          <img src="images/humidity.png" alt="humidity" width="50px" height="50px" style="margin-right: 10px;">
          <h2><span>14</span>%<br>humidité</h2>
        </div>
        <div class="humidity" style="display: flex; align-items: center; color: aliceblue;">
          <img src="images/wind.png" alt="humidity" width="50px" height="50px" style="margin-right: 10px;">
          <h2><span id="vitesse">20</span><br>Vitesse du vent</h2>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
